<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex con voz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Asistente Alex (imagén)-->
    <div id="asistente-alex">
        <img src="AlexIcono.jpg" alt="Asistente Alex">
    </div>

    <!--Cuadro de diálogo de Alex-->
    <div id="chat-wrapper">
        <!--Contenerdor del chat-->
        <div id="chat-container">
            <!--Caja de diálogo (Preguntas y respuestas)-->
            <div id="chat-box">
                <div class="message bot-message">
                    <p>Hola, soy Álex. ¿Quieres que te ayude?</p>
                </div>
            </div>

            <!--Cuadro entrada de texto, micrófono y botón de enviar-->
            <div id="input-container">
                <input type="text" id="chat-input" placeholder="Escribe o pulsa el micro...">
                <button id="mic-btn">🎤</button>
                <button id="send-btn">Enviar</button>
            </div>

        </div>
    </div>


    <!--Web de prueba-->
    <div id="info-sections">
        <div id="seccion-uno" class="info-box">
            <h2>Sección Uno</h2>
            <p>Este es el primer bloque de información con el que Álex puede interactuar.</p>
        </div>
        <div id="seccion-dos" class="info-box">
            <h2>Sección Dos</h2>
            <p>Este es el segundo bloque de información. Prueba a pedirle a Álex que te lo muestre.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
